<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caccia al Tesoro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="matrixRain"></canvas>

  <div class="container" id="intro">
    <h1>Benvenuto alla Caccia al Tesoro</h1>
    <button onclick="startEnigma()">Inizia</button>
  </div>

  <div class="container" id="main" style="display: none;">
    <h1>Inserisci la combinazione corretta</h1>
    <input type="password" id="passwordInput" placeholder="Combinazione" />
    <button onclick="togglePassword()">Mostra/Nascondi</button>
    <button onclick="checkPassword()">Invia</button>
  </div>

  <div class="container" id="revealed" style="display: none;">
    <h2>Complimenti, combinazione corretta!</h2>
    <button onclick="goBack()">Torna Indietro</button>
  </div>

  <div id="custom-alert" class="custom-alert hidden">
    <p>Combinazione errata!</p>
    <button onclick="closeCustomAlert()">Chiudi</button>
  </div>

  <audio id="bg-music" src="background.mp3" loop></audio>

  <script src="script.js"></script>
</body>

</html>
